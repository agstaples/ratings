<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
	<ul>
		{% for message in get_flashed_messages() %}
			<li> {{ message }} </li>
		{% endfor %}

  {% endif %}
  <hr>

  {% block content %} put your content here {% endblock %}

</body>
</html>
